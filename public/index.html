<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tutor</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
    }

    input {
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 5px;
    }

    button {
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #chat-container {
      margin-top: 30px;
      max-height: 400px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 90%;
    }

    .user {
      background-color: #e8f0fe;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    #chatbox-input {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    #userMessage {
      flex-grow: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Your AI Tutor</h2>
    <form id="tutorForm">
      <label>
        Name:
        <input type="text" name="name" required />
      </label>
      <label>
        Subject:
        <input type="text" name="subject" required />
      </label>
      <label>
        Grade:
        <input type="text" name="grade" required />
      </label>
      <label>
        Topic:
        <input type="text" name="topic" required />
      </label>
      <button type="submit">Start Chat</button>
    </form>

    <div id="chat-container"></div>

    <div id="chatbox-input" style="display: none;">
      <input type="text" id="userMessage" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("tutorForm");
    const chatContainer = document.getElementById("chat-container");
    const chatInput = document.getElementById("chatbox-input");
    const userInput = document.getElementById("userMessage");

    let conversationHistory = [];

    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {
        name: formData.get("name"),
        subject: formData.get("subject"),
        grade: formData.get("grade"),
        topic: formData.get("topic")
      };

      // Append starter message
      const intro = `I'm ready for ${data.topic} in ${data.subject}, Grade ${data.grade}.`;
      addMessage("user", intro);
      addMessage("bot", "Typing...");

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      updateLastBotMessage(result.message);

      chatInput.style.display = "flex";
      form.style.display = "none";
    };

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage("user", message);
      addMessage("bot", "Typing...");

      const response = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const result = await response.json();
      updateLastBotMessage(result.reply || result.message);
      userInput.value = "";
    }

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function updateLastBotMessage(newText) {
      const botMessages = document.querySelectorAll(".message.bot");
      const lastBot = botMessages[botMessages.length - 1];
      if (lastBot) lastBot.innerText = newText;
    }
  </script>
</body>
</html>
